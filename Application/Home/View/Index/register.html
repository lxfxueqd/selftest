<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录界面</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href="__PUBLIC__/images/favicon.ico"/>
    <!-- Font Awesome -->
    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css?v=1"  crossorigin="anonymous">
    <!-- Slick slider -->
    <link href="__PUBLIC__/css/slick.css" rel="stylesheet">
    <!-- Gallery Lightbox -->
    <link href="__PUBLIC__/css/magnific-popup.css" rel="stylesheet">
    <!-- Skills Circle CSS  -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/circlebars@1.0.3/dist/circle.css">


    <!-- Main Style -->
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">

    <!-- Fonts -->

    <!-- Google Fonts Raleway -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,400i,500,500i,600,700" rel="stylesheet">
    <!-- Google Fonts Open sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,800" rel="stylesheet">


</head>
<body>



<!--START SCROLL TOP BUTTON -->
<a class="scrollToTop" href="#">
    <i class="fa fa-angle-up"></i>
</a>
<!-- END SCROLL TOP BUTTON -->

<!-- Start Header -->
<header id="mu-hero">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light mu-navbar">
            <!-- Text based logo -->
            <a class="navbar-brand mu-logo" href="index.html"><span>计算机通识课程在线自测平台</span></a>
            <!-- image based logo -->
            <!-- <a class="navbar-brand mu-logo" href="index.html"><img src="__PUBLIC__/images/logo.png" alt="logo"></a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mu-navbar-nav">
                    <li class="nav-item">
                        <a href="{:U('Home/Index/index')}">首页</a>
                    </li>
                    <li class="nav-item"><a href="{:U('Home/Index/login')}">登录</a></li>
                    <li class="nav-item active"><a href="{:U('Home/Index/register')}">注册</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- End Header -->


<!-- Start main content -->
<main>
    <!-- Start Contact -->
    <section id="mu-contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="mu-contact-area">
                        <!-- Title -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mu-title">
                                    <h2>注册</h2>
                                </div>
                            </div>
                        </div>
                        <!-- Start Contact Content -->
                        <div class="mu-contact-content">
                            <div class="row">

                                <div class="col-md-12">
                                    <div class="mu-contact-form-area">
                                        <div id="form-messages"></div>
                                        <form id="ajax-contact" method="post" onsubmit="return false" class="mu-contact-form">

                                            <div class="form-group">
                                                <span class="fa fa-user mu-contact-icon"></span>
                                                <input type="text" class="form-control" placeholder="输入用户名" id="name" name="username" required>
                                            </div>

                                            <div class="form-group">
                                                <span class="fa fa-envelope mu-contact-icon"></span>
                                                <input type="password" class="form-control" placeholder="输入密码" id="password" name="password" required>
                                            </div>

                                            <div class="form-group">

                                                <input type="radio" value="2" name="usertype" /><label>老师</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                <input type="radio" value="1" name="usertype" /><label>学生</label>


                                            </div>
                                            <button type="submit" id="loginSub" class="mu-send-msg-btn"><span>登录</span></button>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- End Contact Content -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact -->

    <!-- Google map -->
    <div id="mu-google-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3508.8176744277202!2d-81.47150788457147!3d28.424757900613237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e77e378ec5a9a9%3A0x2feec9271ed22c5b!2sOrange+County+Convention+Center!5e0!3m2!1sen!2sbd!4v1503833952781" width="850" height="400" allowfullscreen></iframe>
    </div>


</main>

<!-- End main content -->


<!-- Start footer -->
<div class="mu-footer-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="mu-footer-bottom-area">
                    <p class="mu-copy-right">&copy; Copyright liangxingfang. All right reserved. </p>
                </div>
            </div>
        </div>
    </div>
</div>
</footer>
<!-- End footer -->

<!-- JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="__PUBLIC__/js/bootstrap.min.js" ></script>
<!-- Slick slider -->
<script type="text/javascript" src="__PUBLIC__/js/slick.min.js"></script>
<!-- Progress Bar -->
<script src="https://unpkg.com/circlebars@1.0.3/dist/circle.js"></script>
<!-- Filterable Gallery js -->
<script type="text/javascript" src="__PUBLIC__/js/jquery.filterizr.min.js"></script>
<!-- Gallery Lightbox -->
<script type="text/javascript" src="__PUBLIC__/js/jquery.magnific-popup.min.js"></script>
<!-- Counter js -->
<script type="text/javascript" src="__PUBLIC__/js/counter.js"></script>
<!-- Ajax contact form  -->
<script type="text/javascript" src="__PUBLIC__/js/app.js"></script>


<!-- Custom js -->
<script type="text/javascript" src="__PUBLIC__/js/custom.js"></script>

</body>
<script>
    jQuery(
        $('#loginSub').click(function(){
            var data = $('form').serializeArray();
            $.ajax({
                type:'post',
                url:'{:U(\'Login/doRegister\')}',
                data:data,
                async:false,
                success:function (response) {
                    if(response.code != '1'){
                        alert(response.msg);
                    }else if(response.code == '1') {
                        window.location.href=response.url;
                    }
                },
                error:function (response) {
                    alert('注册异常！');

                }
            })
        })
    )
</script>
</html>
